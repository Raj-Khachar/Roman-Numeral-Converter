<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="RomanNumeralConverter.css">
</head>
<body>
  <div class="container">
    <h1>Roman Numeral Converter</h1>
    <div class="converter-container">
      <div class="input-section">
        <label for="number">Enter a number (1-3999):</label>
        <input type="number" id="number" placeholder="Enter a number...">
        <button id="convert-btn">Convert</button>
      </div>
      <div class="output-section">
        <div class="output-label">Result:</div>
        <div id="output" class="output-display"></div>
      </div>
    </div>
    <div class="reference-section">
      <h2>Roman Numeral Reference</h2>
      <div class="numeral-grid">
        <div class="numeral-item">I = 1</div>
        <div class="numeral-item">V = 5</div>
        <div class="numeral-item">X = 10</div>
        <div class="numeral-item">L = 50</div>
        <div class="numeral-item">C = 100</div>
        <div class="numeral-item">D = 500</div>
        <div class="numeral-item">M = 1000</div>
      </div>
    </div>
  </div>
  <script src="RomanNumeralConverter.js"></script>
</body>
</html>
